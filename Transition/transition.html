<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 150px;
  height: 150px;
  background: royalblue;
  transition: 1s;
  transition-delay: 0.2s;

}

div:hover {
  width: 150px;
  height: 150px;
  background-color:yellow;
  transform: rotate(-20deg);
}
</style>
</head>
<body>

<h1>Example for transition</h1>

<p>color change from royalblue into yellow</p>

<div></div>

</body>
</html>
